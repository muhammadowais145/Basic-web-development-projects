<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .pricing-table {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        .pricing-plan {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 30%;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .pricing-plan:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .featured {
            border: 2px solid #007bff;
            background: #e7f1ff;
            z-index: 1;
        }

        .price {
            font-size: 32px;
            color: #007bff;
            margin: 20px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .pricing-table {
                flex-direction: column;
                align-items: center;
            }

            .pricing-plan {
                width: 80%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-plan">
            <h2>Basic Plan</h2>
            <p class="price">$19/month</p>
            <ul>
                <li>10 GB Storage</li>
                <li>Basic Support</li>
                <li>1 User</li>
            </ul>
            <button class="btn">Select</button>
        </div>
        <div class="pricing-plan featured">
            <h2>Standard Plan</h2>
            <p class="price">$39/month</p>
            <ul>
                <li>50 GB Storage</li>
                <li>Priority Support</li>
                <li>Up to 5 Users</li>
            </ul>
            <button class="btn">Select</button>
        </div>
        <div class="pricing-plan">
            <h2>Premium Plan</h2>
            <p class="price">$99/month</p>
            <ul>
                <li>Unlimited Storage</li>
                <li>24/7 Support</li>
                <li>Unlimited Users</li>
            </ul>
            <button class="btn">Select</button>
        </div>
    </div>
</body>
</html>
